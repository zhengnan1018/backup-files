<script>
  // 数组方法
  // 1.join()
  var arr1 = [1, 2, 3]
  var result1 = arr1.join('')
  var result2 = arr1.join('-')
  console.log(result1);
  console.log(result2);

  let arr2 = new Array(10)
  let result3 = arr2.join('-')
  console.log(result3);

  // Array.join() 方法是 String.split() 方法的逆向操作
  let Str1 = 'zhengnan';
  let arr3 = Str1.split('')
  console.log(arr3);

  // 2.reverse()
  // 该方法将数组中的元素颠倒顺序
  let arr4 = ['i', 'love', 'you']
  let arr5 = arr4.reverse()
  console.log(arr5);

  // 3.sort()
  // 该方法将数组中的元素排序，并返回排序后的数组
  // 不带参数的sort()方法，会以字母表的顺序排序
  let arr6 = ['i', 'need', 'to', 'concentrate', 'learn']
  console.log(arr6.sort());

  // 升序排列
  let arr7 = [78.6, 34, 66, 87, 888, 65, 234]
  arr7.sort((pre, next) => {
    return pre - next
  })
  console.log(arr7);

  let arr8 = ['Hongcan', 'Zhengnan', 'gavin', 'Lily', 'Ann']
  arr8.sort((a, b) => {
    let pre = a.toLowerCase()
    let next = b.toLowerCase()
    return pre >= next ? 1 : -1
  })
  console.log(arr8);

  // 4.concat()
  // 该方法不会改变原数组
  let arr9 = [1, 2, 3]
  arr9.concat(4, 5)
  console.log(arr9.concat(4, 5));
  console.log(arr9.concat([4, 5]));
  console.log(arr9.concat([4, [6, 7]]));
  console.log(arr9);

  // 5.slice()
  // 两个参数分别指定返回数组的开始和结束位置
  // 左闭右开区间
  // 该方法不会改变原数组
  let arr10 = [8, 9, 10, 11, 12]
  console.log(arr10.slice(1, 4));
  console.log(arr10.slice(1, -3));
  console.log(arr10.slice(1, 2));
  console.log(arr10);

  // 6.splice()
  // 在数组中插入和删除元素的通用方法
  // 前两个参数指定删除元素的开始和结束位置， 其余参数指定增加的数组元素

  // 该方法会改变原数组
  let arr11 = [1, 2, 3, 4, 5, 6, 7]
    // console.log(arr11.splice(1, 5));
  console.log(arr11.splice(1, 3, 12, 18, 22, 26));
  console.log(arr11);
  console.log(arr11.length);

  // 7.push() pop()
  // 该方法会改变原数组
  let arr12 = ['a', 'b', 'c']
  arr12.push('d')
  arr12.push('e', 'f', 'g')
  console.log(arr12);
  arr12.pop()
  console.log(arr12);

  // 8.unshift() shift()
  // 该方法会改变原数组
  let arr13 = ['x', 'y', 'z']
  arr13.unshift('u')
  arr13.unshift('u', 'v', 'w')
  console.log(arr13);
  arr13.shift()
  console.log(arr13);

  // 9.toString() toLocaleString()
  // 该方法不会改变原数组
  console.log(arr13.toString());
  console.log(arr13.toLocaleString());
  console.log(arr13);
</script>
