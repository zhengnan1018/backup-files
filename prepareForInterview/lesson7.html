<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    #timeStamp {
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="timeStamp"></div>
  <div id="clock"></div>
  <form action="" name="order">
    <input type="checkbox" name="options" value="giftwrap"
      onchange="order.options.giftwrap = this.checked"/>
  </form>
  <a href="javascript:new Date().toLocaleTimeString()">What time is it?</a></br>
  <a href="javascript:alert(new Date().toLocaleTimeString())">Just check time rather than cover the hole page.</a></br>
  <a href="javascript:void window.open('about:blank')">Open a new wimdow.</a>
  <script type="text/javascript">
  // alert(1)
    let timeStamp = document.getElementById('timeStamp')
    // console.log(timeStamp.firstChild);
    timeStamp.style.backgroundColor = '#f90'
    // if (timeStamp.firstChild == null) {
    //   console.log(timeStamp);
    //   timeStamp.appendChild(document.createTextNode(new Date().toString()))
    // }
    timeStamp.onclick = function() {
      if (this.firstChild == null) {
        this.innerHTML = new Date().toString()
      }
    }

    function displayTime() {
      let ele = document.getElementById('clock');
      let now = new Date();
      ele.innerHTML = now.toLocaleString();
      setTimeout(displayTime, 1000);
    }

    window.onload = displayTime;
  </script>
</body>
</html>
