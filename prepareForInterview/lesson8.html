  // 实现字符串反转
  function reverse(str) {
    var reverseStr = ''
    if (str && typeof str === 'string') {
      // console.log(str.split(''));
      var temArr = [];
      str.split('').map((letter, index) => {
        temArr[str.split('').length - index] = letter
      })
      return temArr.join('')
    }
   }

  function fn(n) {
    let num
    let resultArr = []
    resultArr[0] = 0
    resultArr[1] = 1
    for(let i = 2; i <= n; i ++) {
      resultArr[i] = resultArr[i-1] + resultArr[i-2]
    }
    return resultArr[n]
  }
